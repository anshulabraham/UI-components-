<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog cards</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="./img/rover.jpeg" alt="">  
            </div>
            <div class="card-body">
                <span class="tag tag-teal">Technology</span>
                <h4>Just some random Technology quotes</h4>
                    <p>Let's just say SpaceX !!</p>

                    <div class="user">
                        <img src="./img/user-1.jpg" alt="">
                        <div class="user-info">
                            <h5>Travis baker</h5>
                            <small>1 hr ago</small>
                        </div>
                    </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="./img/ballons.jpeg" alt="">  
            </div>
            <div class="card-body">
                <span class="tag tag-purple">Technology</span>
                <h4>Just some random Technology quotes</h4>
                    <p>Let's just say SpaceX !!</p>

                    <div class="user">
                        <img src="./img/user-2.jpg" alt="">
                        <div class="user-info">
                            <h5>Travis baker</h5>
                            <small>1 hr ago</small>
                        </div>
                    </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="./img/city.jpeg" alt="user2">  
            </div>
            <div class="card-body">
                <span class="tag tag-pink">Technology</span>
                <h4>Just some random Technology quotes</h4>
                    <p>Let's just say SpaceX !!</p>

                    <div class="user">
                        <img src="./img/user-3.jpg" alt="user3">
                        <div class="user-info">
                            <h5>Travis baker</h5>
                            <small>1 hr ago</small>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
